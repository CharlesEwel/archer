<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Superspy from &quot;Archer&quot; are You?</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Which Superspy from &quot;Archer&quot; are You?</h1>

      <form id="archer">
        <div class="form-group">
          <label for="blimp">There's a bomb on a blimp. Your agency has been called in to deal with the threat. How do you proceed.</label>
          <select class="form-control" id="blimp">
             <option value="99">Fire at the bomb when you find it.</option>
             <option value="11">Decline the mission because it wasn't filed through the proper channels.</option>
             <option value="91">Follow the hostage rescue manual to the letter, killing whom you need to.</option>
             <option value="19">Send remote drones to capture and force the blimp to land safely.</option>
             <option value="15">Don't stress because you called in the bomb threat yourself as a way to make your nemesis on the condo owners' board jealous of your free blimp ride.</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Midnight">Your colleague has been stranded in Montreal and badly needs extraction. How do you get him to safety?</label>
          <select class="form-control" id="Midnight">
            <option value="11">Call the Canadian Embassy and use your diplomacy to convince them to safeguard your agent out of the country</option>
            <option value="19">Use your experimental teleporter you've been working on to beam the agent back to HQ in less than a millisecond. Nobody specified he couldn't be turned inside out.</option>
            <option value="55">Drive up there in your Cadillac and use the opportunity to bond with the agent while being shot at by gangsters and Road Warrior-esque crews of crazed Canadian truckers</option>
            <option value="99">Blast a mountie and steal his horse (their Canadian they don't even know what guns are) and ride back to the US, getting yourself and your agency banned from Canada in the process</option>
            <option value="91">Fly into Montreal under guise of negotiating and discretely smuggle the agent out in your planes latrine</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">A fellow agent may be in mortal danger. How and why (not) will you help him/her?</label>
          <select class="form-control" id="mortal">
            <option value="51">Refuse to call in backup because he paralyzed you from the waist down and refuses to apologize.</option>
            <option value="11">Tell your supervisor. Hope it all works out in the end. Go back to your office work.</option>
            <option value="99">Forget about the situation because your have more important concerns such as finishing your last car chase.</option>
            <option value="91">Get there as fast as possible without breaking any laws so you don't miss the chance to blow away some evil doers.</option>
            <option value="19">Send a tactical squad of hologram agents to frighten the captors and allow the agent to rescue her/himself. If they can.</option>
          </select>
        </div>

        <div class="form-group">
          <label for="kidnap">An office worker at your hq has been kidnapped and is being held for ransom. The kidnappers are demanding 5 million dollars for their release. What do you do?</label>
          <select class="form-control" id="kidnap">
            <option value="11">Use your accounting skills to come up with the money by gutting the IRA's (what're they gonna do, kneecap you?) of some of the more disposable employees, then pay the ransom</option>
            <option value="59">Chuckle to yourself because you know the kidnappers actually meant to grab you (the secret heir to the Tunt fortune) and nobody's gonna shell out five million for stupid Pam</option>
            <option value="91">Pick off the kidnappers with your crossbow before discretely extracting the kidnappee, while subtly 'encouraging' them not to pursue a lawsuit</option>
            <option value="19">Clone counterfeit money that turns into spiders once the kidnappers have returned the hostage</option>
            <option value="99">Rampage!!!!!!!</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">The yakuza claim you owe them a debt of honor that can only be paid in blood. How do you proceed?</label>
          <select class="form-control" id="yakuza">
            <option value="91">Agree, then find another blood donor.</option>
            <option value="99">Disagree, and do not attempt to negotiate any further without massive violence.</option>
            <option value="19">Argue in fluent Japanese and then escape with a smoke bomb type device.</option>
            <option value="11">Claim otherwise. Change your name and hide somewhere without Japanese extradition.</option>
            <option value="95">Fearlessly challenge their champion to a drag race, win, then challenge him to a cage fighting match. Also win, so no debt.</option>
          </select>
        </div>

        <button type="submit" class="btn">Where Do I Stand</button>
      </form>
<p>

</p>
      <div id="output">
        <p>You would be <span id="character"></span> if you were a character on archer.</p>
      </div>
    </div>
  </body>
</html>
